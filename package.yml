name       : kmenuedit
version    : 5.14.4
release    : 27
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.4/kmenuedit-5.14.4.tar.xz : 8fa4548ac8cfe1c30223279dd09b1f7270ea1ed64f52026a21678bddd9738a26
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

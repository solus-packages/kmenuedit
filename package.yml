name       : kmenuedit
version    : 5.14.5
release    : 28
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.5/kmenuedit-5.14.5.tar.xz : 2d941202a98bd4b5496388109be021ec1be1ff6dae5688107384c0a2cb5044a9
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kmenuedit
version    : 5.16.2
release    : 35
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.2/kmenuedit-5.16.2.tar.xz : ede73b134c03704abcc950c70b511f6bf59ebea34e1bdff9834af206b979239f
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel

name       : kmenuedit
version    : 5.18.2
release    : 46
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.2/kmenuedit-5.18.2.tar.xz : 51d96d7dab7180f4594e1becaa607faf5befb92c8bfa8063c935fe0b07de88fd
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2
    - GPL-2.0

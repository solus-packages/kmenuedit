name       : kmenuedit
version    : 5.11.5
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.5/kmenuedit-5.11.5.tar.xz : 8c4f847c7ce6dfb97094deacf2a3b84adc67826f3baf54f10bbf8a19ca840472
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

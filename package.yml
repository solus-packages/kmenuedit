name       : kmenuedit
version    : 5.16.5
release    : 38
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.5/kmenuedit-5.16.5.tar.xz : 8e95b81b910e5e78689fc7d4427c813ba7d39426df24cf8606adb850913a19a4
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so

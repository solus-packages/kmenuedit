name       : kmenuedit
version    : 5.13.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.0/kmenuedit-5.13.0.tar.xz : 6e85bccced0ef36a93aa3b9b946ec264cb9abad269dc6522112fbbc26bf0688a
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

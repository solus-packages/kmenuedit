name       : kmenuedit
version    : 5.22.2
release    : 67
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.2.1/kmenuedit-5.22.2.1.tar.xz : 5616a5ee417e1b04af54871746d82aef01a09bb57ee4cab5a1ba29507cbdff60
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
optimize   : lto
builddeps  :
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - khotkeys-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

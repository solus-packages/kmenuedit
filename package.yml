name       : kmenuedit
version    : 5.14.3
release    : 26
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.3/kmenuedit-5.14.3.tar.xz : 6dcb33b2123136be4986b929b02df2e11229644ff1e8b6835d93ab3736fa337a
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

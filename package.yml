name       : kmenuedit
version    : 5.24.2
release    : 76
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.2/kmenuedit-5.24.2.tar.xz : 5e0eb1979bcfe4b66ff010197d8bcb0bcc3f9eab4c5d95c454c7b145d228a672
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
optimize   : lto
builddeps  :
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - khotkeys-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

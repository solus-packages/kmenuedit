name       : kmenuedit
version    : 5.22.5
release    : 69
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.5/kmenuedit-5.22.5.tar.xz : 1ad7f0e64b5088e16f61150d5936ece570410b17fb32d02bb7ec71d420c0c8c6
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
optimize   : lto
builddeps  :
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - khotkeys-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

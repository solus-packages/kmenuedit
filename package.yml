name       : kmenuedit
version    : 5.16.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.0/kmenuedit-5.16.0.tar.xz : 03927410260a58fe13120e06f36c7fe4e993ecf8d4ba428a84c93422f23b908b
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

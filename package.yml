name       : kmenuedit
version    : 5.26.4
release    : 83
source     :
    - https://cdn.download.kde.org/stable/plasma/5.26.4/kmenuedit-5.26.4.tar.xz : c88b26f60c1f569c11ecc90548500e4a2adbc7aebc974cbb2ab101b2d789c9a0
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
optimize   : lto
builddeps  :
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - khotkeys-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

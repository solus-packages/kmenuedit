name       : kmenuedit
version    : 5.13.2
release    : 18
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.2/kmenuedit-5.13.2.tar.xz : 6de372d7e3b4c1d2a35d364818650a7d0658a50ed7c79234c8d169ac2c6f426b
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

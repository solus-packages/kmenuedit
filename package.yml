name       : kmenuedit
version    : 5.17.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/plasma/5.17.0/kmenuedit-5.17.0.tar.xz : c8c433e8d4e3e13a5ace0ebc265756441aa01a07b1e68e45ce71387f128cc706
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

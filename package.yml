name       : kmenuedit
version    : 5.14.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.2/kmenuedit-5.14.2.tar.xz : 0b7ff23e706dac15217c57bd9e469f3bba2dd4aa6ba21dd0ad244f8d7d871e39
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

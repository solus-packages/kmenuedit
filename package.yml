name       : kmenuedit
version    : 5.11.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/kmenuedit-5.11.3.tar.xz : 46529906262e608412c2fdf9716811adbcabfeb525ff3572e9dcdb1e26057ada
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
patterns   :
    - /usr/lib64/libkdeinit5*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kdelibs4support-devel
    - khotkeys-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

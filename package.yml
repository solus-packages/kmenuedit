name       : kmenuedit
version    : 5.15.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/plasma/5.15.3/kmenuedit-5.15.3.tar.xz : 4b5d390e8f5f8af4f2120dfa22b43b64889858a573f8e14c22bd5e15fb85ebe8
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
optimize   : lto
